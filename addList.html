  <body>
    <input type="text" id="val" onfocus="this.value=''" />
    <button id="btn">Listeye Ekle</button>
    <div><ul id="result"></ul></div>

    <script>
      var val, btn, result;
      val = document.getElementById("val");
      btn = document.getElementById("btn");
      result = document.getElementById("result");

      btn.onclick = function addList() {
        if (val.value == null || val.value == "" || val.value == " ") {
          console.log("boş değer");
        } else {
          result.innerHTML += "<li>" + val.value + "</li>";
        }
      };
    </script>
  </body>
